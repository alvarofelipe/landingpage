<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Inscríbete al Evento Musical!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>¡No te pierdas el Evento Musical del Año!</h1>
    </header>
    <section class="evento">
        <img src="imagen-evento.jpg" alt="Imagen del evento">
        <h2>[Nombre del Evento]</h2>
        <p>Fecha: [Fecha del Evento]</p>
        <p>Lugar: [Lugar del Evento]</p>
        <p>¡Prepárate para una noche llena de música y diversión!</p>
    </section>
    <section class="formulario">
        <h2>Inscríbete Ahora</h2>
        <form id="inscripcion-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">¡Inscribirme!</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
